<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #6a1b9a; /* Фиолетовый фон */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Контейнер для кнопок */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Стили для кнопок */
        .buttons-container button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4081; /* Яркий розовый */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .buttons-container button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background-color: #e91e63; /* Темнее розовый */
        }

        .buttons-container button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Контейнер для вывода результатов */
        #output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        /* Стили для картинок */
        #output img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #output img:hover {
            transform: scale(1.05);
        }

        /* Стили для сообщений об ошибках */
        #output p {
            padding: 10px;
            background-color: #ffcccc;
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: #ff0000;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Выберите задание:</h1>
    <div class="buttons-container">
        <button onclick="task1()">Задание 1: Счетчик загрузок</button>
        <button onclick="task2()">Задание 2: Загрузка картинок (с порядком)</button>
        <button onclick="task3()">Задание 3: Загрузка картинок (без порядка)</button>
        <button onclick="task4()">Задание 4: Загрузка картинок (async/await)</button>
        <button onclick="task5()">Задание 5: Проверка IP-адресов</button>
    </div>

    <div id="output"></div>

    <script src="main.js"></script>
</body>
</html>
