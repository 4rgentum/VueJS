<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример</title>
    <style>
        body {
            font-size: 20px;
        }
        h1 {
            font-size: 36px;
            font-weight: normal;
            display: inline;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            font-weight: normal; /* убираем жирность */
        }
    </style>
</head>
<body>
    <h1 class="welcome" style="font-weight: bold;">Добро пожаловать!</h1>

    <p><em>Приветствуем</em> <b><u>вас</u> в нашем 
        <a href="https://market.yandex.ru/" target="_blank">магазине</a></b>!
    </p>

    <p>&lt;h1&gt;Теорема Пифагора&lt;/h1&gt;: c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup></p>

    <table>
        <tr>
            <th colspan="2">Информация</th>
        </tr>
        <tr>
            <td>Старая цена: <s>1000 ₽</s></td>
            <td>Новая цена: 500 ₽</td>
        </tr>
    </table>
</body>
</html>

<div id="clicker">
    <button id="click-btn" class="btn">Клик</button>
    <p>Кликов: <span id="click-count">0</span></p>
    <p>Среднее кликов в секунду: <span id="avg-cps">0.00</span></p>
  </div>

  <div id="calculator">
    <input type="text" id="result" disabled>
    <div id="buttons">
      <!-- цифры -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">/</button><br>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">*</button><br>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button><br>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value="C">C</button>
      <button class="btn" data-value="=">=</button>
      <button class="btn" data-value="+">+</button><br>
      <button class="btn" data-value="(">(</button>
      <button class="btn" data-value=")">)</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
